<div class="container topbuttons">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscar Artista</label>
      <input type="text" placeholder="Buscar artista"
             class="form-control" [(ngModel)]="termino" (keyup)="searchArtists()" >
    </div>
    <div class="col-md-9" *ngIf="termino">
      <h1 class="text-capitalize">{{termino}}</h1>
      <hr/>
      <div class="row">
        <div  *ngFor="let artistas of _spotifyServices.artistas"
              class="col-md3 text-center puntero" [routerLink]="['/artist', artistas.id]">
          <img [src]="artistas.images | sinfoto" class="img-thumbnail">
          <p>{{artistas.name}}</p>
        </div>

      </div>

    </div>
  </div>
</div>
