
  <div  class="container">
    <div class="row top">
      <div class="col-md-4">
        <img class="img-circle" [src]="artist.images | sinfoto " >
      </div>
      <div class="col-md-8">
        <div class="jumbotron">
          <h1>{{artist.name | uppercase}}</h1>
          <hr/>
          <a [href]="artist.external_urls?.spotify" target="_blank" class="btn btn-outline-success" role="button" aria-disabled="true">Abrir Spoty</a>
          <button type="button" class="btn btn-outline-danger" [routerLink]="['/search']">Regresar</button>
        </div>
      </div>
    </div>
    <table class="table table-dark" >
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Foto</th>
        <th scope="col">Nombre</th>
        <th scope="col">Popularidad</th>
        <th scope="col">Escuchar</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let tracks  of track; let i = index">
        <td>{{i + 1}}</td>
        <td><img [src]="tracks.album.images  | sinfoto" class="img" ></td>
        <td>{{tracks.name}}</td>
        <td>{{tracks.popularity}}%</td>
        <td>
          <iframe [src]="tracks.uri | domseguro:'https://open.spotify.com/embed?uri='"
                  width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
        </td>
      </tr>
      </tbody>
    </table>
    <div >
      <div class="col-sm-6">
       <!-- -->
      </div>
    </div>
  </div>
